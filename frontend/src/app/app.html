<div class="container">
  <h1>Employee Management</h1>

  <!-- Add Employee Form -->
  <div class="form-card">
    <h2>Add New Employee</h2>
    <form (ngSubmit)="addEmployee()" class="emp-form">
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="newEmployee.name" name="name" required>

      <label for="age">Age</label>
      <input id="age" type="number" [(ngModel)]="newEmployee.age" name="age" required>

      <label for="department">Department</label>
      <input id="department" [(ngModel)]="newEmployee.department" name="department" required>

      <button type="submit">Add Employee</button>
    </form>
  </div>

  <!-- Employee Table -->
  <div class="table-card" *ngIf="employees.length > 0">
    <h2>Employee List</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.age }}</td>
          <td>{{ emp.department }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
